<!doctype html>
<html lang="fr">

<head>
  <title>Tod List</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body onload="dateShow()">


  <section id="myTodoWebapp">

    <header id="header">
      <div class="header">
        <h2 id="date">Date</h2>

      </div>
      <div class="titlePage">

      </div>
    </header>
    <main>

      <div id="home">
        <div class="image h" data-aos="zoom-in">
          <img src="img/Checklist-pana.svg" alt="" srcset="">
        </div>
        <div class="tilte " data-aos="fade-up">
          <h1>
            Create your first task
          </h1>
        </div>
      </div>

    </main>
    <main id="list">

      <div class="container">
        <div class="form">

          <div class="formulaire">
            <input type="text" id="title" placeholder="Titre" class="form-control" class="i">
            <textarea style="background-color: #b9bbff;" name="" id="text" cols="45" class="form-control" rows="10"
              class="i"></textarea>

          </div>
        </div>
      </div>
      </div>

    </main>


    <nav id="nav">

      <div class="navbott">

        <button id="add" class="start"> Start </button>

      </div>


    </nav>


  </section>



  <script src="js/Start.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="js/date.js"> </script>
</body>

</html>
